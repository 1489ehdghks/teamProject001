<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
    />

    <title>Phoenix Team</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- modal -->
    <button onclick="openModal()">추가</button>
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
        음악 추가
    </button>

    <div class="modal" id="myModal">
        <form action="{{url_for('member_create')}}" method="post">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="modal-content">
            <h2>Contents</h2>

            <div class="form-group">
                <label for="InputName">Name</label>
                <input type="text" id="InputName" name="username" />
            </div>

            <div class="form-group">
                <label for="InputImage_url">Image_URL</label>
                <input type="text" id="InputImage_url" name="username" />
            </div>

            <div class="form-group">
                <label for="InputMbti">MBTI</label>
                <input type="text" id="InputMbti" name="username" />
            </div>

            <div class="form-group">
                <label for="InputCol_type">Collaboration_type</label>
                <input type="text" id="InputCol_type" name="username" />
            </div>

            <div class="form-group">
                <label for="InputAdvantage">Advantage</label>
                <input type="text" id="InputAdvantage" name="username" />
            </div>

            <div class="form-group">
                <label for="InputBlog_url">Blog_URL</label>
                <input type="text" id="InputBlog_url" name="username" />
            </div>

            <button class="submit-btn" type="submit">Submit</button>
            </div>
      </form>
    </div>

    <div class="overlay" id="overlay" onclick="closeModal()"></div>

    <script>
      function openModal() {
        document.getElementById("myModal").style.display = "block";
        document.getElementById("overlay").style.display = "block";
      }

      function closeModal() {
        document.getElementById("myModal").style.display = "none";
        document.getElementById("overlay").style.display = "none";
      }
    </script>

    <!-- main -->
    <div class="large-font">
      <p>
        불사조, 불타오르는 열정을 전합니다! 우리는 그저 팀이 아닌, 혁신과 도전의
        심장입니다.
      </p>
    </div>

    <div class="small-font">
      <p class="noto-sans-kr">
        4개월은 우리의 미래를 만들어나가는 소중한 시간이 될것이며, <br />
        불사조처럼 불타오르는 열정들로 우리의 프로그래밍 여정을
        완성해나가겠습니다.
      </p>
    </div>

    <div class="portraits-container">
      {% for mem in data %}
      <div class="portrait">
        <img
          src="//i.namu.wiki/i/x5h2GQlzf5RsGnlN1O9wl4DI0gnEv5f-bL7ZdZjTnSAKlbNAaZzdW6qjvwQSYA5BzccVqZLWPMc_jERWJ9qsev2d2h-Ko_6ntGRh0oCnyZUZEaZWUR1Wf-vTxLY8Bp0iTZLNJzEdJ5NcHfT7EkZWEg.webp"
          alt="Portrait 1"
        />
        <p class="p-text" span="poppins-regular">{{mem.mbti}}</p>
        <p class="p-name">{{mem.username}}</p>
      </div>
      {% endfor %}
    </div>

    <div class="gr_box">
      <div class="photobox">
        <img
          src="//i.namu.wiki/i/x5h2GQlzf5RsGnlN1O9wl4DI0gnEv5f-bL7ZdZjTnSAKlbNAaZzdW6qjvwQSYA5BzccVqZLWPMc_jERWJ9qsev2d2h-Ko_6ntGRh0oCnyZUZEaZWUR1Wf-vTxLY8Bp0iTZLNJzEdJ5NcHfT7EkZWEg.webp"
          alt="Portrait 1"
        />
      </div>
      <div class="photobox">
        <button type="button" class="btn btn-dark">삭제</button>
        <button type="button" class="btn btn-light">수정</button>
        <div id="textbox">
          <h3 class="name">Member.username</h3>
          <p><br /></p>
          <p class="mbti">Member.mbti</p>
          <p class="collabo_style">Member.collabo_style</p>
          <p class="advantage">Member.advantage</p>
          <p><br /></p>
          <p class="blogurl">Member.blog_url</p>
        </div>
      </div>
    </div>
  </body>
</html>
