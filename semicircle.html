<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />

    <title>Phoenix Team</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- modal -->
    <button onclick="openModal()">추가</button>

    <div class="modal" id="myModal">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        <h2>Contents</h2>

        <div class="form-group">
          <label for="InputName">Name</label>
          <input type="text" id="InputName" />
        </div>

        <div class="form-group">
          <label for="InputImage_url">Image_URL</label>
          <input type="text" id="InputImage_url" />
        </div>

        <div class="form-group">
          <label for="InputMbti">MBTI</label>
          <input type="text" id="InputMbti" />
        </div>

        <div class="form-group">
          <label for="InputCol_type">Collaboration_type</label>
          <input type="text" id="InputCol_type" />
        </div>

        <div class="form-group">
          <label for="InputAdvantage">Advantage</label>
          <input type="text" id="InputAdvantage" />
        </div>

        <div class="form-group">
          <label for="InputBlog_url">Blog_URL</label>
          <input type="text" id="InputBlog_url" />
        </div>

        <button class="submit-btn" onclick="closeModal()">Submit</button>
      </div>
    </div>

    <div class="overlay" id="overlay" onclick="closeModal()"></div>

    <script>
      function openModal() {
        document.getElementById("myModal").style.display = "block";
        document.getElementById("overlay").style.display = "block";
      }

      function closeModal() {
        document.getElementById("myModal").style.display = "none";
        document.getElementById("overlay").style.display = "none";
      }
    </script>

    <!-- modal 외 -->
    <div class="large-font">
      <p>
        드림어스는 음악을 매개로 창작자, 사용자 모두<br />
        다양한 꿈을 꿀 수 있는 다채로운 세상을 만듭니다.
      </p>
    </div>

    <div class="small-font">
      <p class="noto-sans-kr">
        창작자들이 꿈꾸는 열린문화, 사용자들이 꿈꾸는 다채로운 경험을<br />
        취향의 차이를 존중하는 문화를 만들어갑니다.
      </p>
    </div>

    <div class="portraits-container">
      {% for mem in data %}
      <div class="portrait">
        <img
          src="//i.namu.wiki/i/x5h2GQlzf5RsGnlN1O9wl4DI0gnEv5f-bL7ZdZjTnSAKlbNAaZzdW6qjvwQSYA5BzccVqZLWPMc_jERWJ9qsev2d2h-Ko_6ntGRh0oCnyZUZEaZWUR1Wf-vTxLY8Bp0iTZLNJzEdJ5NcHfT7EkZWEg.webp"
          alt="Portrait 1"
        />
        <p class="p-text" span="poppins-regular">{{mem.mbti}}</p>
        <p class="p-name">{{mem.username}}</p>
      </div>
      {% endfor %}
    </div>

    <div class="gr_box">
      <div class="photobox">
        <img
          src="//i.namu.wiki/i/x5h2GQlzf5RsGnlN1O9wl4DI0gnEv5f-bL7ZdZjTnSAKlbNAaZzdW6qjvwQSYA5BzccVqZLWPMc_jERWJ9qsev2d2h-Ko_6ntGRh0oCnyZUZEaZWUR1Wf-vTxLY8Bp0iTZLNJzEdJ5NcHfT7EkZWEg.webp"
          alt="Portrait 1"
        />
      </div>
      <div class="photobox">
        <p>팀원 상세 정보</p>
      </div>
    </div>
  </body>
</html>
